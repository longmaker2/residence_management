<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Residence Management System</title>
    <script defer src="residence-management.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Residence Management</h1>

      <h2>Add Dorm Room</h2>
      <form onsubmit="addDormRoom(); return false;">
        <label for="dormName">Name:</label>
        <input type="text" id="dormName" required /><br />
        <label for="dormAddress">Address:</label>
        <input type="text" id="dormAddress" required /><br />
        <label for="dormSize">Size (sq ft):</label>
        <input type="number" id="dormSize" required /><br />
        <button type="submit">Add Dorm Room</button>
      </form>
      <div id="dormRoomList"></div>

      <h2>Add Apartment</h2>
      <form onsubmit="addApartment(); return false;">
        <label for="aptName">Name:</label>
        <input type="text" id="aptName" required /><br />
        <label for="aptAddress">Address:</label>
        <input type="text" id="aptAddress" required /><br />
        <label for="aptBedrooms">Number of Bedrooms:</label>
        <input type="number" id="aptBedrooms" required /><br />
        <button type="submit">Add Apartment</button>
      </form>
      <div id="apartmentList"></div>

      <h2>Add Student</h2>
      <form onsubmit="addStudent(); return false;">
        <label for="studentName">Name:</label>
        <input type="text" id="studentName" required /><br />
        <label for="studentID">Student ID:</label>
        <input type="text" id="studentID" required /><br />
        <label for="studentGender">Gender:</label>
        <input type="text" id="studentGender" required /><br />
        <button type="submit">Add Student</button>
      </form>
      <div id="studentList"></div>

      <h2>Assign Residence to Student</h2>
      <form onsubmit="assignResidence(); return false;">
        <label for="assignStudentName">Student Name:</label>
        <input type="text" id="assignStudentName" required /><br />
        <label for="assignResidenceName">Residence Name:</label>
        <input type="text" id="assignResidenceName" required /><br />
        <button type="submit">Assign Residence</button>
      </form>
      <div id="assignedResidenceList"></div>

      <h2>Add Maintenance Request</h2>
      <form onsubmit="addMaintenanceRequest(); return false;">
        <label for="requestDescription">Description:</label>
        <input type="text" id="requestDescription" required /><br />
        <label for="requestStudentName">Student Name:</label>
        <input type="text" id="requestStudentName" required /><br />
        <button type="submit">Add Maintenance Request</button>
      </form>
      <div id="maintenanceRequestList"></div>

      <h2>Add Employee</h2>
      <form onsubmit="addEmployee(); return false;">
        <label for="employeeName">Name:</label>
        <input type="text" id="employeeName" required /><br />
        <label for="employeeID">Employee ID:</label>
        <input type="text" id="employeeID" required /><br />
        <button type="submit">Add Employee</button>
      </form>
      <div id="employeeList"></div>

      <h2>Assign Employee to Maintenance Request</h2>
      <form onsubmit="assignEmployee(); return false;">
        <label for="assignRequestDescription">Request Description:</label>
        <input type="text" id="assignRequestDescription" required /><br />
        <label for="assignEmployeeName">Employee Name:</label>
        <input type="text" id="assignEmployeeName" required /><br />
        <button type="submit">Assign Employee</button>
      </form>
      <div id="assignedEmployeeList"></div>
    </div>
  </body>
</html>
